<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>文章列表</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="jumbotron">
          <center><h1>python部落论坛</h1></center>
        </div> 
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <ol class="breadcrumb">
          <li><a href="{% url 'block_list'  %}">首页</a></li>
          <li class="active">{{ blocks.name }}</li>
        </ol>
        <table class="table table-bordered">
          <tr>
            <th>状态</th>
            <th>标题</th>
            <th>作者</th>
            <th>最后更新时间</th>
          </tr>
          {% for article in articles %}
          <tr>
            <td>{{ article.get_status_display }}</td>
            <td>{{ article.title }}</td>
            <td>{{ article.owner }}</td>
            <td>{{ article.last_update_timestamp|date:"Y-m-d p" }}</td>
          </tr>
          {% endfor  %}
        </table>
      </div>
    </div>
  </div>
</body>
</html>
